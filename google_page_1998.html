<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        /******* BU ÇALIŞMADA INTERNAL CSS YÖNTEMİ KULLANILMIŞTIR ********/

        div {
            margin:auto ;
            text-align: center;           
        }
        
        .div-setup{
            width: 351px;
            height: 113px;
        }
        
        .search-bar {
            width: 85%;
            height: 60px;
            margin: 0 auto;
            display: block;
            padding-bottom: 15px; 
        }

        .bg-gray {
            background-color: rgb(230, 230, 230);
        }

        .input {
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-style: solid;
            border-width: 2px;
            border-radius: 3px;
        }

        .text1 {
            text-align: center;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif ;
            font-weight: lighter;
            padding-bottom: 0;           
        }

        .article-setup{
            background-color: rgb(6, 216, 216);
            width: 650px;
            height: 60px;
            float: left;
            margin-left: 143px;
            margin-top: 3px;
            padding: 15px;
            list-style-type: none; 
        }

        .article-setup2{
            background-color: rgb(9, 196, 196);
            width: 250px;
            height: 60px;
            float: left;
            margin-left: 3px;
            margin-top: 3px;
            padding: 10px;
            padding-bottom: 20px;
            list-style-type: none;
            font-size: 15px;  
        }

        .article-setup3{
            background-color: rgb(4, 150, 138);
            width: 640px;
            height: 60px;
            float: left;
            margin-left: 3px;
            margin-top: 3px;
            padding: 10px;
            padding-bottom: 20px;
            list-style-type: none;   
        }

        .footer {
            
            text-align: center;
            clear: both;
            font-size: 13px;
            padding: 15px;          
        }        
    </style>

</head>
<body>

    <!-- IMAGE START -->

    <div class="div-setup">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta">
    </div>

    <!-- IMAGE END -->

    <!-- SEARCH BAR START -->

    <div class="search-bar bg-gray">
        <h2 class="text1">Search the web using Google!</h2>
        <div>
            <input class="input" type="text" size="40" >
        </div>
        
        <div>
            <a href="">
                <input type="submit"  value="Google Search">
            </a>
            <a href="">
                <input type="submit"  value="I'm feeling lucky">
            </a>    
        </div>

    </div>

    <!-- SEARCH BAR END -->

    <!-- MENU BARS START -->

    <div class="article-setup">
        <li>Special Searches</li>
        <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
        <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
    </div>

    <div class="article-setup2">
        <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
        <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
        <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
        <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
    </div>

    <div class="article-setup3">
        <li style="font-size: 13px;">Get Google! <br> updates monthly:</li>
        <input class="input" type="text" value="your e-mail" size="30" >
        <a href="">
            <input type="submit"  value="Subscribe">
        </a>
        
        <a style="margin-left: 5px;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
    <!-- MENU BARS END -->

    <!-- FOOTER START -->
    <footer class="footer">
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
